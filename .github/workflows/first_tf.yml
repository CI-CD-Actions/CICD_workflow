name: terraform run

on:
  workflow_dispatch

jobs:
  terraform:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Terraform Init
        working-directory: terraformfiles
        run: terraform init

      - name: Run Terraform Plan
        working-directory: terraformfiles
        run: terraform plan
